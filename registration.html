<!doctype html>
<html>
<head>

  <title>registration</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" >
  <link rel="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" >
  <style>
  .container-fluid {
    padding-top: 40px;
    margin-top: 80px;
    margin-bottom: 80px;
  }
  .form-reg {
    max-width: 800px;
    margin: 0 auto;
  }

  .form-regis{
    padding-top: 40px;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
  }
  </style>
</head>

<body>
  <div style="display:block"  class="container  form-reg">
  <div class="card shadow mb-4">
    <div class="card-header py-3 bg-primary">
      <h3 class="m-0 font-weight-bold text-white text-center">Registration</h3>
    </div>

<form class="form-regis" method="post">

<div class="input-icons">
  <div class="form-row">
   <div class="form-group input-group-prepend col-md-6">
     <span class="input-group-text"><i class="fa fa-user icon"></i></span>
    <input type="text" class="form-control"  placeholder="First Name">
    </div>


    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-user icon"></i></span>
      <input type="text" class="form-control"  placeholder="Last Name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-user icon"></i></span>
      <input type="text" class="form-control"  placeholder="Username">
    </div>

    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-phone icon"></i></span>
      <input type="phone number" class="form-control"  placeholder="Phone Number">
    </div>
  </div>

  <div class="form-group input-group-prepend ">
    <span class="input-group-text"><i class="fa fa-envelope icon"></i></span>
    <input type="text" class="form-control"  placeholder="Email Address">
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">

    <select  class="form-control">
      <option selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>

  <div class="form-group input-group-prepend col-md-6">
    <span class="input-group-text"><i class="fa fa-birthday-cake icon"></i></span>
    <input type="date" class="form-control"  placeholder="date of birth MM/DD/year">
  </div>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <select class="form-control">
        <option selected>Country</option>
        <option>India</option>
        <option>Pakistan</option>
      </select>
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control"  placeholder="Company Name">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-home icon"></i></span>
      <textarea type="address" class="form-control"  placeholder="Home Address"></textarea>
    </div>

    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-home icon"></i></span>
       <textarea type="address" class="form-control"  placeholder="Office Address"></textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-lock icon"></i></span>
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group input-group-prepend col-md-6">
      <span class="input-group-text"><i class="fa fa-lock icon"></i></span>
      <input type="password" class="form-control" placeholder="Confirm Password">
    </div>
  </div>

  <div class="form-group" style="margin-left:50px;">
    <div class="form-check" style="margin-bottom:10px;">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I agree the terms & conditions
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" >
      <label class="form-check-label" for="gridCheck">
        Recieve best offers & updates
      </label>
    </div>
  </div>
  <div class="container-fluid text-center" style="margin-top:-10px; ">
  <button type="submit" class="btn btn-primary " style="width: 200px">Register</button>
</div>

</form>
</div>
</div>

</body>
</html>
